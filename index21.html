<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>radio input</title>
</head>
<body>
    <form action="#" method="post">
        <!--radio-->
        <ol start="1">
           <li><label>mac</label>
            <input type="radio" name="mac"></li>
            <br>
            <li><label>windows</label>
            <input type="radio" name="windows"></li>
            </ol>
            <br>
            <input type="submit">
            <br>
                 <!-- خيار واحدradio-->
             <input type="radio" name="mac" id="ma">
             <label for="ma"> mac</label>
             <br>
             <input type="radio" name="windows" id="win">
             <label for="win">windows</label>
             <br>
             <input type="submit">
             <br>
             <!-- اكثر من خيار checkbox-->
             <input type="checkbox" name="mac" id="ma">
             <label for="ma"> mac</label>
             <br>
             <input type="checkbox" name="windows" id="win">
             <label for="win">windows</label>
             <br>
             <input type="checkbox" name="linux" id="lin">
             <label for="lin">linux</label>
             <br>
             <input type="submit">
    </form>
</body>
</html>
