<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
  <form>
    <label>chooes book</label>
    <select name="book" id="book" multiple><!--  تسمح  لنا باختيار واحد نحددهselect--> <!--  تسمح لنا باختيار المزيد عند اضافتها مع select .....multiple-->
        <optgroup label="books design"><!--  تسمية مجموعة الكتبoptgroup-->
            <option value="1">book1</option><!--  هي تظهر في database value-->
            <option value="2">book2</option>
            <option value="3">book3</option>
            <option value="4">book4</option>
        </optgroup>
        <optgroup label="books graphical">
            <option value="1" selected>book1</option>
            <option value="2">book2</option>
            <option value="3">book3</option>
            <option value="4">book4</option>
        </optgroup>
    </select>
    <input type="submit">
  </form>  
</body>
</html>
